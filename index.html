<!DOCTYPE html>
<html>
   <!-- Этот раздел <head> предназначен для заголовка страницы и технической информации. -->
    <head>
       <!-- <meta> определяет метатеги, которые используются для хранения информации предназначенной для браузеров и поисковых систем, charset - Задает кодировку документа. -->
        <meta charset="utf-8">

        <!-- description выводит в поисковик ключевые слова для поиска -->
        <meta name="description" lang="ru" content="Описание страницы">

        <!-- author и copyright — мета-теги, которые позволяют указать авторство и владельца контента на странице. -->
        <meta name="author" content="Sergey">

        <!-- keywords Этот метатег был предназначен для описания ключевых слов, встречающихся на странице -->
        <meta name="keywords" content="уроки программирования, видео по программированию">

        <!-- Разрешает индексацию и переход по ссылкам, NOFOLLOW - не разрешает переход по ссылкам, NOINDEX - индексация запрещена или разрешить все ALL -->
        <meta name="robots" content="index, follow">

        <!-- title показывает название вашей страницы -->
        <title>Моя первая страница</title>

        <!-- Тег <img> предназначен для отображения на веб-странице изображений в графическом формате GIF, JPEG или PNG. Адрес файла с картинкой задаётся через атрибут src -->
        <img src="images/7ab06b680101.jpg" alt="Шапка сайта">
    </head>
    <!-- В <body> надо размещать все, что хочется увидеть на странице. -->
    <body>
            <div id="wrapper"><h1>Какой-то текст</h1></div>

                <div id="header"></div>

    </body>
</html>
